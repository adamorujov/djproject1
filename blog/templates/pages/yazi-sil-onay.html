{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Yazi silinsin mi? {% endblock %}

{% block content %} 

<div class="col-9">
    <p>Yazi silinsin mi?</p>
    <form class="mx-3 my-3" enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        {{ form.media }}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Evet</button>
    </form>
</div>
{% endblock %}
